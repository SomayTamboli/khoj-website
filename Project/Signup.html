        <div class="sign-up-form">
            <img src="User-icon.png">
            <h1> Sign Up Now</h1>

                <input type="email" class="input-box" placeholder="Your Email" required>
                <input type="password" class="input-box" placeholder="Create Password" minlength="8" maxlength="12" size="20"required>                <input type="password" class="input-box" placeholder="Confirm Password" required>
                <p>What is your gender?</p>

                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="Other"> Other

                <p><span><input type = "checkbox" checked></span>I agree to the terms and conditions</p>
                <button type="button" class="singup-btn"> <a href="Done.html" style="color:white">Sign up</a></button>
                <hr>
                <p class="or">OR</p>
                
                 <p>Do you have an account ?</p> 
                    <button type="button" class="singin-btn"><a href="Signin.html" style="color:white">Sign in</a></button>
                </button>



                </form>
        </div>
    </body>
</html>
